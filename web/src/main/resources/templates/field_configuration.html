<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.10.4.custom.css"/>

    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables-1.10.css"/>
    <link rel="stylesheet" type="text/css" href="/css/dataTables.jqueryui-1.10.css"/>

    <script src="/js/jquery-2.1.0.js"/>
    <script src="/js/jquery-ui-1.10.4.custom.js"/>

    <script src="/js/jquery.dataTables-1.10.0.js"/>
    <script src="/js/dataTables.jqueryui-1.10.js"/>



    <script language="JavaScript">
    $(document).ready(function() {
    $('#table_field_configuration').dataTable( {
        "ajax": {
            "url":"/rest/field_configuration",
            "dataSrc": "",
            "type": "GET"
        },
        "columns": [
            { "data": "name" },
            { "data": "description" }
        ]
    } );
    } );
    </script>

    <script>
    $(function() {
        $( "#dialog" ).dialog();
    });
  </script>
</head>
<body>
<p th:text="'Page:' + ${name} + '!'" />
<table id="table_field_configuration" class="display">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<div id="dialog" title="Basic dialog">
    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
</body>
</html>
